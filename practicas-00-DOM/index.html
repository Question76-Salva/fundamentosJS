<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito objetos</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">

        <!-- === sistema columnas | centra contenido === -->
        <div class="row text-center">

            <!-- === t√≠tulo === -->
            <div class="container mt-3 mb-3">
                <h1>Mini proyecto simulaci√≥n Carrito de compras</h1>
            </div>

            <!-- === card fresa === -->
            <article class="col-sm-4 mb-3">               
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Fresa üçì</h5>
                        <!-- data-fruta => atributo para poder leer su valor (fresa) con js | es como un "id" -->
                        <button class="btn btn-outline-primary" data-fruta="fresa">Agregar</button>
                    </div>
                </div>
            </article>

            <!-- === card banana === -->
            <article class="col-sm-4 mb-3">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Banana üçå</h5>
                        <!-- data-fruta => atributo para poder leer su valor (banana) con js | es como un "id" -->
                        <button class="btn btn-outline-primary" data-fruta="banana">Agregar</button>
                    </div>
                </div>
            </article>

            <!-- === card manzana === -->
            <article class="col-sm-4 mb-3">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Manzana üçè</h5>
                        <!-- data-fruta => atributo para poder leer su valor (manzana) con js | es como un "id" -->
                        <button class="btn btn-outline-primary" data-fruta="manzana">Agregar</button>
                    </div>
                </div>
            </article>


        </div>
    </main>

    <!-- ======================================== --> 
    <!-- === listar productos | din√°micamente === -->
    <!-- ======================================== -->
    <section class="container mt-3">
        <ul class="list-group" id="carrito">
            
        </ul>
    </section>

    <!-- ===================================================== -->
    <!-- === template | cada elemento creado din√°micamente === -->
    <!-- ===================================================== -->
    <template id="template">
        <li class="list-group-item d-flex justify-content-between align-items-center shadow">
            <span class="lead">Fresa</span>
            <span class="badge bg-primary rounded-pill">12</span>
        </li>
    </template>
    



    

    <script src="app.js"></script>
</body>
</html>
