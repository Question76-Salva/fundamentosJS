<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito objetos</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>

    <main class="container mt-5">

        <!-- === sistema columnas | centra contenido === -->
        <div class="row text-center">

            <!-- === t칤tulo === -->
            <div class="container mt-3 mb-3">
                <h1>Mini proyecto simulaci칩n Carrito de compras</h1>
            </div>

            <!-- === card fresa === -->
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fresa 游꼡</h5>
                        <p class="lead">$300</p>
                        <!-- data-fruta => atributo para poder leer su valor (fresa) con js | es como un "id" -->
                        <!-- data-precio => atributo identifica con un valor -->
                        <button class="btn btn-primary btn-sm" data-fruta="fresa" data-precio="300">Agregar</button>
                    </div>
                </div>
            </article>

            <!-- === card banana === -->
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Banana 游꼛</h5>
                        <p class="lead">$100</p>
                        <!-- data-fruta => atributo para poder leer su valor (banana) con js | es como un "id" -->
                        <!-- data-precio => atributo identifica con un valor -->
                        <button class="btn btn-primary btn-sm" data-fruta="banana" data-precio="100">Agregar</button>
                    </div>
                </div>
            </article>

            <!-- === card manzana === -->
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manzana 游꼞</h5>
                        <p class="lead">$200</p>
                        <!-- data-fruta => atributo para poder leer su valor (manzana) con js | es como un "id" -->
                        <!-- data-precio => atributo identifica con un valor -->
                        <button class="btn btn-primary btn-sm" data-fruta="manzana" data-precio="200">Agregar</button>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <!-- ======================================== --> 
    <!-- === listar productos | din치micamente === -->
    <!-- ======================================== -->
    <section class="container mt-3">
        <ul class="list-group" id="carrito"></ul>
    </section>

    <!-- ======================================================================== --> 
    <!-- === pie p치gina | donde est치 agrupado todo nuestro carrito de compras === -->
    <!-- ======================================================================== -->
    <footer id="footer" class="container mt-3">
        <!-- se renderiza din치micamente -->
        <template id="templateFooter">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <p class="lead mb-0">TOTAL: $<span>1500</span></p>
                    <button class="btn btn-outline-primary">Finalizar Compra</button>
                </div>
            </div>
        </template>
    </footer>

    <!-- ============================================================================= -->
    <!-- === template de la lista del carrito | cada elemento creado din치micamente === -->
    <!-- ============================================================================= -->
    <template id="template">
        <!-- se renderiza din치micamente --> 
        <li class="list-group-item text-uppercase bg-secondary text-white">
            <span class="badge bg-primary rounded-pill align-middle">14</span>
            <span class="lead align-middle">A list item</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead mb-0">Total: $<span>200</span></p>
            </div>
            <div>
                <button class="btn btn-sm btn-success">Agregar</button>
                <button class="btn btn-sm btn-danger">Quitar</button>
            </div>
        </li>
    </template>

    <script src="app.js"></script>
</body>

</html>
