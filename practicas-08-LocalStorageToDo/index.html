<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center my-4">Todo app LocalStorage</h1>

        <!-- === alerta | mensaje error === -->
        <section class="alert alert-danger shadow d-none">
            Campo vacio
        </section>

        <!-- === introducir datos === -->
        <form id="formulario">
            <input type="text" name="nombre" placeholder="Ingreso un Todo" class="form-control mb-2">

            <button class="btn btn-primary w-100" type="submit">Agreagar</button>
        </form>

        <!-- === mostrar datos === -->
        <section id="pintarTodo" class="mt-3">
            
        </section>
    </div>

    <!-- === template === -->
    <template id="templateTodo">
        <article class="alert alert-warning shadow d-flex align-items-center justify-content-between">
            <p class="lead mb-0">Lorem</p>
            <div>
                <button class="btn btn-danger">Borrar</button>
            </div>
        </article>
    </template>


    <script src="app.js"></script>
</body>
</html>
