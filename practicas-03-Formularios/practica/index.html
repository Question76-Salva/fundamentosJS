<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="container">

      <h1 class="text-center mt-5 mb-5">
        Validaci칩n en lado cliente de Formularios
      </h1>

      <form id="formulario">
        <input
          class="form-control mb-2"
          name="userName"
          placeholder="Ingrese su nombre"
          autocomplete="off"
          id="userName"
          type="text"
          value="Salva"
        />

        <p class="text-danger mb-2 d-none" id="alertName">
            <!-- === agreagar texto (mensaje de error) din치micamente por js === -->
        </p>

        <input
          class="form-control mb-2"
          name="userEmail"
          placeholder="Ingrese su correo"
          id="userEmail"
          autocomplete="off"
          type="email"
          value="salva@correo.com"
        />

        <p class="text-danger mb-2 d-none" id="alertEmail">
            <!-- === agreagar texto (mensaje de error) din치micamente por js === -->
        </p>

        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>

      <div class="alert alert-success mt-5 shadow d-none" id="alertSuccess">
        <!-- === agreagar contenido (alerta) din치micamente por js === -->
      </div>

    </div>

    <script src="practica.js"></script>
  </body>
</html>
